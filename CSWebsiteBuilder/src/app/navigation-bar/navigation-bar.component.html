<nav class="navbar navbar-expand-lg navbar-dark background-primary">
  <a class="navbar-brand" routerLink="/home" (click)="this.selectLink(null)">
    <img src="https://cs.byu.edu/sites/all/themes/apolleux/img/logo.png" style="width:40px;">
    CS202
  </a>

  <!-- collapsable button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- links -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li [ngClass]="{'active': this.selectedLink == navigationLink}" class="nav-item"
        *ngFor="let navigationLink of config.navigationLinks">
        <a class="nav-link" routerLink="{{navigationLink.routerLink}}"
          (click)="this.selectLink(navigationLink)">{{navigationLink.title}}</a>
      </li>
    </ul>
    <img class="float-right" src="https://cas.byu.edu/cas/images/BYUBar.png" alt="BYU">
  </div>
</nav>
