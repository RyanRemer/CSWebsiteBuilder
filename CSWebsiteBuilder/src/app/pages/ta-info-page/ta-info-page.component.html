<h1>TA Information</h1>

<h2>TA Schedule</h2>
<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <th></th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>Saturday</th>
    </thead>
    <tbody id="table-body">
      <tr *ngFor="let hour of this.tableHours">
        <th>{{getTimeString(hour)}}</th>
        <td *ngFor="let weekDay of this.weekDays"
          [ngClass]="getPeopleWorking(weekDay, hour).length > 0 ? 'table-working' : 'table-not-working'">
          {{this.getTANames(weekDay, hour)}}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<h2>Individual TA(s)</h2>
<div id="ta-rows">
  <div class="row ta-row" *ngFor="let ta of this.config.courseTAs">
    <div class="col-sm-2 text-center">
      <img class="img-responsive rounded ta-img" src="{{getTAImage(ta)}}">
    </div>
    <div class="col-sm-10">
      <h3>{{ta.firstName}} {{ta.lastName}}</h3>

      <div class="row">
        <div class="col-lg-2 font-weight-bold">Email: </div>
        <div class="col-lg-10">{{ta.email}} </div>
      </div>

      <div class="row">
        <div class="col-lg-2 font-weight-bold">Office Hours: </div>
        <div class="col-lg-10">
          <span *ngFor="let timeSlot of ta.timeSlots">
            {{timeSlot.toString()}} <br>
          </span>
        </div>
      </div>

    </div>
  </div>
</div>
