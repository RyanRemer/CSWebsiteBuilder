<div class="row mt-3">
  <div class="col-md-2 text-left">
      <img class="img-responsive rounded professor-img" src="{{getImage(professor)}}">
  </div>
  <div class="col-md-10 mt-2">
    <h3>{{professor.firstName}} {{professor.lastName}}</h3>
    <div class="row">
        <div class="col-lg-2 font-weight-bold">Email: </div>
        <div class="col-lg-10">{{professor.email}} </div>
    </div>
    <div class="row">
        <div class="col-lg-2 font-weight-bold">Phone: </div>
        <div class="col-lg-10">{{professor.phone}} </div>
    </div>
    <div class="row">
        <div class="col-lg-2 font-weight-bold">Office: </div>
        <div class="col-lg-10">{{professor.officeLocation}} </div>
    </div>
    <div class="row">
        <div class="col-lg-2 font-weight-bold">Best Contacted: </div>
        <div class="col-lg-10">{{professor.bestContactMethod}} </div>
    </div>
    <div class="row">
        <div class="col-lg-2 font-weight-bold">OfficeHours: </div>
        <div class="col-lg-10">
          <span *ngFor="let timeSlot of professor.officeHours">{{timeSlot.toString()}} <br></span>
        </div>
    </div>
  
    
  </div>
</div>
